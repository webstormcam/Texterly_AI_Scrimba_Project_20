<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
    <title>Texterly AI</title>
</head>
<body>
    <div class="content">
        <header><h1>Texterly</h1></header>
        <main>
            <textarea name="userinput" id="" cols="30" rows="10" placeholder="Paste your text here."></textarea>
            <div class="button-info-area">

                <button class="process-button" id="processButton">Process</button>
                <div id="characters" class="stat-block">
                    <h2 class="card-title">Characters</h2>
                    <p class="large-num">0</p>
                
                </div>
                <div id="words" class="stat-block">
                    <h2 class="card-title">Words</h2>
                    <p class="large-num">0</p>
                </div>

            </div>
        </main>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
